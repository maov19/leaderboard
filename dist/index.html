<!DOCTYPE html>
<html lang="en">
<head>

    <title>Leaderboard</title>
<script defer src="runtime.js"></script><script defer src="index.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <section id="container">

            </div>

                    <li>name: 100</li>

        <button>Submit</button>
        </form>
    </section>

</html>
